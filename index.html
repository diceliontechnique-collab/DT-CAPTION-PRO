    <style>
      :root {
        --neon-blue: #0066ff;
        --tech-bg: #00040a;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--tech-bg);
        color: #e2e8f0;
        overflow-x: hidden;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(0, 102, 255, 0.08) 0%, transparent 70%),
          linear-gradient(rgba(0, 102, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 102, 255, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 50px 50px, 50px 50px;
      }

      @keyframes neon-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(0, 102, 255, 0.2), inset 0 0 5px rgba(0, 102, 255, 0.1); border-color: rgba(0, 102, 255, 0.3); }
        50% { box-shadow: 0 0 30px rgba(0, 102, 255, 0.5), inset 0 0 10px rgba(0, 102, 255, 0.2); border-color: rgba(0, 102, 255, 0.6); }
      }

      @keyframes tech-glow-play {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .neon-box {
        animation: neon-pulse 4s infinite ease-in-out;
        transition: all 0.3s ease;
        background: linear-gradient(-45deg, rgba(0, 8, 20, 0.9), rgba(0, 20, 50, 0.8), rgba(0, 8, 20, 0.9));
        background-size: 400% 400%;
        animation: tech-glow-play 10s infinite ease-in-out, neon-pulse 4s infinite ease-in-out;
      }

      .neon-box:hover {
        box-shadow: 0 0 40px rgba(0, 102, 255, 0.6), inset 0 0 20px rgba(0, 102, 255, 0.3);
        transform: translateY(-3px);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--tech-bg); }
      ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; box-shadow: 0 0 10px var(--neon-blue); }

      .animate-pop-elastic { animation: pop-elastic 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; }
      @keyframes pop-elastic { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
